<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Факультеты</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="p-5">
    <h1 class="text-center py-2">Факультеты</h1>
    <main class="container d-flex flex-column gap-3">
      <button id="create" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Добавить факультет
      </button>
      <button id="create-department" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal2">
        Добавить кафедру
      </button>
      <div id="selects" style="display: none; align-items: center;">
        <div class="mb-3 mx-2">
          <label for="startDate" class="form-label">Начало периода</label>
          <input
            type="number"
            class="form-control"
            id="startDate"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">Конец периода</label>
          <input
            type="number"
            class="form-control"
            id="endDate"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mx-3">
          <button style="margin-top: 16px" id="sort" class="btn btn-primary">Применить</button>
        </div>
        <div class="mx-3">
          <button style="margin-top: 16px" id="report" class="btn btn-primary">Получить отчет</button>
        </div>
      </div>
      <div id="selects-concrete" style="display: none; align-items: center;">
        <div class="mb-3 mx-2">
          <label for="startDate" class="form-label">Начало периода</label>
          <input
            type="number"
            class="form-control"
            id="startDate-concrete"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="endDate" class="form-label">Конец периода</label>
          <input
            type="number"
            class="form-control"
            id="endDate-concrete"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mx-3">
          <button style="margin-top: 16px" id="sort-concrete" class="btn btn-primary">Применить</button>
        </div>
        <div class="mx-3">
          <button style="margin-top: 16px" id="sort-type" class="btn btn-primary">Отсортировать по виду</button>
        </div>
        <div class="mx-3">
          <button style="margin-top: 16px" id="report-concrete" class="btn btn-primary">Получить отчет</button>
        </div>
      </div>
      <div class="wrapper w-100 d-flex flex-column gap-3"></div>

      <button id="back" class="btn btn-danger">Назад</button>
    </main>

    <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Обновление факультета</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="change-fac">
              <div class="mb-3">
                <label for="changeFac" class="form-label">Название</label>
                <input
                  type="text"
                  class="form-control"
                  id="changeFac"
                  aria-describedby="emailHelp"
                />
              </div>
              <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal4" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Обновление кафедры</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="change-fac">
              <div class="mb-3">
                <label for="changeDep" class="form-label">Название</label>
                <input
                  type="text"
                  class="form-control"
                  id="changeDep"
                  aria-describedby="emailHelp"
                />
              </div>
              <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Создание факультета</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Название</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        
          </div>
        </div>
      </div>
    </div>

    <div style="display: none;" class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Создание кафедры</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="deparment">
              <div class="mb-3">
                <label for="input-department" class="form-label">Название</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-department"
                  aria-describedby="emailHelp"
                />
              </div>
              <button type="submit" class="btn btn-primary">Создать</button>
            </form>
        
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="build/facultets.js"></script>
  </body>
</html>
